  # system packages
  openssl:
    externals:
    - spec: openssl @3.3.2 os=almalinux9 %gcc@11
      prefix: /usr
    buildable: false

  cetmodules:
    require: '@3'

  # art requirements
  messagefacility:
    require:
    - '@2.10'
    - cxxstd=20
  canvas:
    require:
    - '@3.16'
    - cxxstd=20
  art:
    require:
    - '@3.14'
    - cxxstd=20
  sundials:
    require:
    - '@6.1'
    - ~examples
    - ~examples-install
  cafanacore:
    require: '@1'
  geant4:
    require: '@11.0'
  genie:
    require:
    - '@3.6'
    - cxxstd=17
  novasoft:
    require:
    - '@spack-develop'
  py-tensorflow:
    require:
    - +cuda
    - cuda_arch=80
  py-torch:
    require:
    - +cuda
    - cuda_arch=80
  py-cupy:
    require:
    - '@=13.4.1'
    - +cuda
    - cuda_arch=80
  py-cudf:
    require:
    - '@=25.4.0'
  py-cuml:
    require:
    - '@=25.4.0'
  py-rmm:
    require:
    - '@=25.04.00'
  py-nugraph:
